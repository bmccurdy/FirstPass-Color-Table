<!DOCTYPE html>
<html lang="en" class="bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstPass Color Table with Tailwind Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    zIndex: {
                        '100': '100',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
                .transition-opacity {
                    transition-property: opacity;
                    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                    transition-duration: 150ms;
                }
            }
        </style>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-black text-gray-800 mb-2">FirstPass Color Table with Tailwind Classes</h1>
            <p class="text-xl text-gray-600 mb-4">A comprehensive guide to our color system (including Dark Mode)</p>
            <div class="flex items-center justify-center">
                <span class="mr-2 text-blue-700"><a href="https://tailwindcss.com/docs/customizing-colors#default-color-palette" target="_blank">Show Tailwind Colors</a></span>
                <label for="toggleThree" class="flex items-center cursor-pointer select-none text-dark dark:text-white">
                    <div class="relative">
                        <input type="checkbox" id="toggleThree" class="peer sr-only" />
                        <div class="block h-8 rounded-full bg-gray-3 dark:bg-dark-2 w-14"></div>
                        <div
                            class="absolute flex items-center justify-center w-6 h-6 transition bg-white rounded-full dot dark:bg-dark-5 left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary">
                            <span class="hidden active">
                                <svg width="11" height="8" viewBox="0 0 11 8" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                                        fill="white" stroke="white" stroke-width="0.4" />
                                </svg>
                            </span>
                            <span class="text-body-color dark:text-light inactive">
                                <svg class="w-4 h-4 stroke-current" fill="none" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                </label>
            </div>
        </header>
        <main class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div id="tableContainer" class="p-6 space-y-8">
                <!-- Tables will be dynamically inserted here -->
            </div>
        </main>
        <footer class="mt-12 text-center text-gray-600">
            <p>FirstWatch is a Registered Trademark of Stout Solutions, LLC and has international patents for its technologies.
            Copyright &copy; 2002-2024, All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        console.log('HTML file loaded');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed');
            const container = document.getElementById('tableContainer');
            console.log('tableContainer:', container);
            lucide.createIcons();
        });
    </script>
</body>

</html>
